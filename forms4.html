<h1>Pizza Form</h1>
<form method="GET" action="http://openbookproject.net/tutorials/getdown/resources/getecho.php">
	<fieldset>
		<legend>Personal Info</legend>
		<label>First Name: <input type="text" name="fname" size="25"></label><br>
    		<label>Last Name: <input type="text" name="lname" size="25"></label><br>
    		<label>Phone: <input type="text" name="phone" size="25"></label><br>
	</fieldset>
	<fieldset>
		<legend>Pizza</legend>
		<label>Size:</label>
		<input type="radio" name="size" Value="small">Small<br>
		<input type="radio" name="size" Value="medium">Medium<br>
		<input type="radio" name="size" Value="large">Large<br>

		<label>Toppings (check all that apply):</label>
		<input type="checkbox" name="extra cheese" value="Extra Cheese">Extra Cheese<br>
		<input type="checkbox" name="pepperoni" value="pepperoni">pepperoni<br>
		<input type="checkbox" name="sausage" value="sausage">sausage<br>

		<input type="checkbox" name="mushrooms" value="mushrooms">Mushrooms<br>

		<input type="checkbox" name="black olives" value="Black Olives">Black Olives<br>

		<input type="checkbox" name="green peppers" value="Green Peppers">Green Peppers<br>
		<input type="checkbox" name="tomatos" value="Tomatos">Tomatos<br>
		<input type="checkbox" name="onions" value="Onions">Onions<br>
		<input type="checkbox" name="anchovies" value="Anchovies">Anchovies<br>

	</fieldset>
	<button type="submit">Enter my information</button>
</form>
</form>
<footer>
	<a id="vLink1"><strong> HTML </strong> Valid! </a> |
	<a id="vLink2"><strong> CSS </strong> Valid! </a>
	</footer>
	<script>
	var loc = window.location.href;
	var HTMLvalidatorLinkStr = 'http://validator.w3.org/check?uri=' + loc;
	var CSSvalidatorLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
							  loc + '?profile=css3';
	document.getElementById("vLink1").setAttribute("href", HTMLvalidatorLinkStr);
	document.getElementById("vLink2").setAttribute("href", CSSvalidatorLinkStr);
	</script>

</body>
